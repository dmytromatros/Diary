<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Icons -->

    <title>Dairy</title>
  </head>
  <body>
    <aside class="dashboard">
      <div class="dashboard__title">
        <span>My dairy</span>
        <ion-icon name="list-outline"></ion-icon>
      </div>
      <ul>
        <li class="dashboard__li plan-li">
          <ion-icon name="checkbox-outline"></ion-icon>
          <span>Plan list </span>
        </li>
        <li class="dashboard__li note-li">
          <ion-icon name="albums-outline"></ion-icon>
          <span>My notes</span>
        </li>
      </ul>
    </aside>
    <div class="coontainer">
      <div class="welcome-block active-main-block" style="display: flex">
        Welcome!
        <span>Choose your category...</span>
      </div>
      <div class="plan-list-main">
        <div class="plan-list-main__inner">
          <div class="main__title">Here is your plan!</div>
          <div class="plan-list__big-screen-btn">
            <div class="plan-list__save-btn big-screen">
              <ion-icon name="bookmark-outline"></ion-icon>
            </div>
            <div class="plan-list__add-new-list big-screen">
              <ion-icon name="add-circle-outline"></ion-icon>
            </div>
          </div>
          <div class="plan-list__small-screen-btn">
            <div class="plan-list__save-btn small-screen">
              <span>Save list</span>
            </div>
            <div class="plan-list__add-new-list small-screen">
              <span>Add list</span>
            </div>
          </div>
        </div>
      </div>
      <div class="notes-block-main">
        <div class="notes-block-main__inner">
          <div class="main__title">Here is your notes!</div>
          <div class="notes-block-main__inner">
            <button class="plus">+</button>
            <span class="fz-count">24</span>
            <button class="minus">-</button>
            <div class="one-note">
              <div class="one-note__title">
                <input type="text" placeholder="Note name" />
              </div>
              <div class="one-note__textarea">
                <textarea class="textarea-note"></textarea>
                <textarea class="textarea-note-hidden" disabled></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="examples">
      <div class="example-list-field">
        <button class="plan-list__lable">
          <ion-icon
            class="plan-list__done-tick"
            name="checkmark-outline"
          ></ion-icon>
        </button>
        <textarea
          class="plan-list__input"
          type="text"
          placeholder="Exercise 1"
        ></textarea>
      </div>
      <div class="exampl-list">
        <div class="plan-list__title">
          <input
            class="plan-list__title-value"
            type="text"
            placeholder="List name"
          />
          <button class="plan-list__remove-all-btn">
            <ion-icon name="close-circle-outline"></ion-icon>
          </button>
        </div>
        <div class="plan-list__inner"></div>
        <div class="plan-list__btn">
          <div class="plan-list__add-btn">
            <ion-icon name="add-outline"></ion-icon>
          </div>
          <div class="plan-list__remove-btn">
            <ion-icon name="remove-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="plan-list__remove-list-helper">
      Select the lists you want to delete.
    </div>
    <script src="js/planList.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/note.js"></script>
  </body>
</html>
